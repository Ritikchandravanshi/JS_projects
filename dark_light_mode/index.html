<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Light Theme */
        .light-theme {
            background-color: #f0f0f0;
            color: #000;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            text-align: center;
            background: inherit;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h2>Welcome to My Page</h2>
        <button>Toggle Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
